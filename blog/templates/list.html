{%load static %}

<h1>Blog Project</h1>

<a href="{% url 'new' %}">새 글 작성하기</a>

{% for blog in blogs%}  
<!-- blogs를 blog라는 변수에 넣어서 보여준다. -->

<hr>
<a href="{% url 'detail' blog.id %}">
{{blog.title}}
<br>
{{blog.pub_date}}
<br>
{{blog.summary}}
<br>
{% if blog.image %}
<!-- if 꼭 해줘야한다 안하면 그림 없을 때 오류남ㅠㅠ! -->
<img src="{{blog.image.url}}">
{% endif %}
</a>


{% endfor %}
